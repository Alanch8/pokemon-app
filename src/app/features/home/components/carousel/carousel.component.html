<div class="container">
  <div class="container-arrows">
    <div class="title">
      Featured Pokémon
    </div>
    <div class="carousel">
      <a
        *ngFor="let pokemon of allPokemons; let i = index"
        [ngClass]="{ activeElement: i == active}"
        routerLink="/pokedex/{{ pokemon.id }}"
      >
        <div class="pokemon-card">
          <img
            class="pokemon-img"
            [src]="
              'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' +
              pokemon.id +
              '.png'
            "
            alt="Pokémon sprite"
          />
        </div>
        <div class="card-content">
          <h3>{{ pokemon.name }}</h3>
          <p class="idBig">{{ pokemon.id }}</p>
          <div class="card-content-info">
            <p class="id">{{ pokemon.id }}</p>
            <p class="tipoTitle">Type</p>
            <div class="tipo">{{ pokemon.pokemon_v2_pokemontypes[0].pokemon_v2_type.name }}</div>
            <p class="habilidadTitle">Ability</p>
            <div class="habilidad">{{ pokemon.pokemon_v2_pokemonabilities[0].pokemon_v2_ability.name }}</div>
          </div>
        </div>
      </a>
      <div class="btn-prev" (click)="prev()"></div>
      <div class="btn-next" (click)="next()"></div>
    </div>
  </div>
  <div class="pokedex" routerLink="/pokedex">
    Go to the Pokédex
  </div>
</div>
